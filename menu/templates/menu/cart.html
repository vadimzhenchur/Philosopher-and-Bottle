{% extends 'menu/base.html' %}
{% block content %}
<h2>Кошик</h2>
<form method="post" action="{% url 'update_cart' %}">
  {% csrf_token %}
  {% if items %}
    <table class="cart-table">
      <tr><th>Товар</th><th>Кількість</th><th>Сума</th><th></th></tr>
      {% for it in items %}
        <tr>
          <td>{{ it.title }}</td>
          <td><input type="number" name="qty_{{ it.pid }}" value="{{ it.qty }}" min="0"></td>
          <td>{{ it.subtotal }} ₴</td>
          <td><a href="{% url 'remove_from_cart' it.pid %}">Видалити</a></td>
        </tr>
      {% endfor %}
    </table>
    <div class="total">Всього: {{ total }} ₴</div>
    <div class="cart-actions">
      <button class="btn" type="submit">Оновити кошик</button>
      <a class="btn btn-outline" href="{% url 'checkout' %}">Оформити доставку</a>
    </div>
  {% else %}
    <p>Кошик порожній</p>
  {% endif %}
</form>
{% endblock %}

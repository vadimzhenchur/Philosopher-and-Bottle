{% extends 'menu/base.html' %}

{% block content %}
<h1>Кошик</h1>

{% for item in items %}
  <div class="cart-item">
    <strong>{{ item.title }}</strong>
    — {{ item.qty }} × {{ item.price }} ₴ = {{ item.subtotal }} ₴
  </div>
{% empty %}
  <p>Кошик порожній</p>
{% endfor %}

<h3>Разом: {{ total }} ₴</h3>

<a href="{% url 'checkout' %}" class="order-btn">Оформити замовлення</a>
{% endblock %}

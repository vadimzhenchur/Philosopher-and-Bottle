{% extends 'menu/base.html' %}
{% block title %}Оформлення — LA{% endblock %}

{% block content %}
<h1>Доставка</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Ваше ім’я" required><br>
    <input type="text" name="phone" placeholder="Телефон" required><br>
    <textarea name="address" placeholder="Адреса доставки" required></textarea><br>

    <button type="submit" class="order-btn">Підтвердити</button>
</form>

{% endblock %}
